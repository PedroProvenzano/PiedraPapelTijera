<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./MaquillajeDeWalter.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walter</title>
  </head>
  <body>
    <h1>Walter</h1>

    <div class="contenedor">
      <div class="respuesta" id="respuesta">
        <i class="fas fa-hand-point-up"></i>
      </div>
      <p class="walterHabla" id="walterHabla">
        Hola, juguemos piedra, papel o tijeras..
      </p>
      <div class="contenedor-botones">
        <div class="boton" id="piedra">
          <i class="fas fa-hand-rock"></i>
        </div>
        <div class="boton" id="papel">
          <i class="fas fa-hand-paper"></i>
        </div>
        <div class="boton" id="tijera">
          <i class="fas fa-hand-scissors"></i>
        </div>
      </div>
      <div class="contenedor-resultados">
        <p class="nombres-resultado">Jugador - Walter</p>
        <p class="resultado" id="resultado">0 - 0</p>
      </div>
    </div>
    <script src="./CerebroDeWalter.js"></script>
  </body>
</html>
